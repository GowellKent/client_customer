<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- <h1>TEst</h1> -->
    <div id="home">
      <h1 class="mb-5">Tracking Resi</h1>
      
      <div class="row mb-5">
        <div class="col"></div>
        <div class="col">
           <form @submit.prevent="handleSubmit">
              <input type="text" class="form-control mb-3" placeholder="Nomor resi" aria-label="Nomor resi" v-model="noResi">
              <button class="btn btn-danger">Search</button>
          </form>
        </div>
        <div class="col"></div>
      </div>
  
       <div class="row mb-5">
        <div class="col"></div>
        <div class="col-9">
           <table class="table">
            <thead>
              <tr>
                <th>No resi</th>
                <th>Nama Pengirim</th>
                <th>Nama Penerima</th>
                <th>Tujuan</th>
                <th>Posisi</th>
                <th>Cabang</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="data in datas" :key="data.id">
                <td>{{data.no_resi}}</td>
                <td>{{data.pengiriman.nama_pengirim}}</td>
                <td>{{data.pengiriman.nama_penerima}}</td>
                <td>{{data.lokasi_tujuan}}</td>
                <td>{{data.posisi_barang}}</td>
                <td>{{data.cabang.alamat_cabang}}, {{data.cabang.nama_cabang}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col"></div>
      </div>
      
      <toast />
      
    </div>
  </body>
</html>
